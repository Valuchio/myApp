<!-- Navbar -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
    </ion-buttons>
    <ion-title>Registro de asistencia </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let curso of cursos">
        <ion-label>
          <h2>{{ curso.seccion }} - {{ curso.codigo }}</h2>
          <p>{{ curso.nombre}}</p>
          <p>{{ curso.alumno.nombreAlumno }}</p>

          <ion-button  expand="full" color="warning" (click)="enviarCorreo(correoAlumno)">Seleccionar</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
